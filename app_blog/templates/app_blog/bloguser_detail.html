<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }} Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        
        <div>
            <hr>
            <p>{{ user.username }}</p>
            <p>{{ user.name }}</p>
            <p>{{ user.email }}</p>
            <hr>
        </div>

        <div>
            <h1>Blogs</h1>
            {% if user.related_blogs.all %}
                
                {% for blog in user.related_blogs.all %}
                    <div><a href="{% url 'blog_detail' blog.url %}">{{ blog.title }}</a></div>
                {% endfor %}
                
            {% else %}
                <p>There are no blogs yet.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
