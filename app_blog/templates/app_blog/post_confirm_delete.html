{% extends "app_blog/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block container %}
    <div>
        <p>Are you sure you want to delete the post <strong>{{object.title}}</strong>?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-primary" href="{% url 'post-detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
