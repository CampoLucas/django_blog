<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} Post</title>
</head>
<body>
    <header>
        <div>
            <a href="{% url 'blog_detail' post.blog.url %}">{{ post.blog.title }}</a>
        </div>
    </header>

    <main>
        <h1>{{ post.title }}</h1>
        <div>
            <p style="white-space: pre; display: block;">{{ post.body }}</p>
        </div>
        
        <hr>
    </main>

    <footer>
        <p>{{ post.date_posted }}</p>
    </footer>
</body>
</html>
